<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-4">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3" *ngFor="let i of data.articles">
                    <div class="card" style="height:800px">
                        <div class="card-body" style="overflow-x:hidden;">
                            <img src="{{i.urlToImage}}" class="card-img-top" style="height: 200px; width: 200px;" alt="">
                          <h5 class="card-title">Name : {{i.source.name}}</h5>
                          <p class="card-text">{{i.description}}</p>
                        </div>
                        <ul class="list-group list-group-flush" style="overflow-y:hidden; height:400px">
                          <li class="list-group-item"><h6>Topic : </h6>{{i.title}}</li>
                          <a href=""><h6>Link to Read : </h6>{{i.url}}</a>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
